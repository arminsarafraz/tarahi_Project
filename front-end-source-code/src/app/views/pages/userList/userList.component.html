<table cTable caption="top">
  <caption>
    List of users
  </caption>
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">User Name</th>
      <th scope="col">Email</th>
      <th scope="col">Password</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users; index as i">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ user.userName }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.password }}</td>
    </tr>
  </tbody>
</table>
